name: Prerelease pipeline

on:
  release:
    types:
      - prereleased
    tags:
      - 'v*'

jobs:
  pre-release:
    uses: newrelic/coreint-automation/.github/workflows/reusable_pre_release.yaml@v3
    with:
      tag: ${{ github.event.release.tag_name }}
      integration: "oracledb"
      run_integration_nix: false
      run_build-win-packages: false
      run_test_windows: false
      upload_fips_packages: true
      publish_schema: "custom"
      publish_schema_url: "https://raw.githubusercontent.com/newrelic/nri-oracledb/${{ github.event.release.tag_name }}/build/s3-publish-schema.yml"
      publish_schema_fips: "custom"
      # here we can use the same are there are no incompatible architectures for fips
      publish_schema_url_fips: "https://raw.githubusercontent.com/newrelic/nri-oracledb/${{ github.event.release.tag_name }}/build/s3-publish-schema.yml"
    secrets: inherit
