name: com.newrelic.oracledb
description: Reports status and metrics for oracledb service
protocol_version: 1
os: linux

commands:
  metrics:
    command:
      - ./bin/nr-oracledb
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nr-oracledb
      - --inventory
    prefix: config/oracledb
    interval: 15
